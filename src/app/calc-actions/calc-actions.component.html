<div style="display: block;
padding-top: 3px; padding-bottom: 3px;">
        <button (click)="onClick('+')">+</button>
        <button (click)="onClick('-')">-</button>
        <button (click)="onClick('*')">*</button>
        <button (click)="onClick('/')">/</button>
        <button (click)="onClick('^')">^</button>
        <button (click)="onClick('CE')">CE</button>
</div>
